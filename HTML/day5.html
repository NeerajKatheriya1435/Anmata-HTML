<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <h2 align="center">Student Data Tech-Vision</h2>
        <div>
            <label for="nameattr"></label>
            Name: <input type="text" name="nameattr"><br><br>

            RollNumber: <input type="number" name="" id=""><br><br>
            Father's Name: <input type="text"><br><br>
            Gender: Male<input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id=""><br><br>
            Address <textarea name="" id="" rows="5"></textarea><br><br>
            Email: <input type="email" name="" id=""><br><br>
            Password: <input type="password" name="" id=""><br><br>
            Have you submitted the fee: <input type="checkbox" name="" id=""><br><br>
            Date: <input type="date" name="" id=""><br><br>
            Time: <input type="time" name="" id=""><br><br>
            Favorite Color: <input type="color" name="" id=""><br><br>
            File Image: <input type="file" name="" id=""><br><br>
            Favorite Car:
            <select name="" id="">
                <!-- <option value="">Select</option> -->
                <option value="">Indica</option>
                <option value="">Fortuner</option>
                <option value="">BMW</option>
            </select>
            <br><br>
            GroupOption:
            <select name="Final" id="">
                <optgroup label="Fruits">
                    <option value="">Mango</option>
                    <option value="">Orange</option>
                    <option value="">Apple</option>
                </optgroup>
                <optgroup label="Vegetables">
                    <option value="">Onion</option>
                    <option value="">Potaoto</option>
                    <option value="">Tomato</option>
                </optgroup>
                <optgroup label="Electrical">
                    <option value="">Fan</option>
                    <option value="">Cooler</option>
                    <option value="">Television</option>
                </optgroup>
            </select>
        </div>
        <br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>

</html>
